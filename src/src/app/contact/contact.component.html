<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<mat-card class="form-full-width">
        <p *ngIf="formSend" >Formularz został wysłany </p>
				<mat-card-title>Formularz kontaktowy</mat-card-title>
				<mat-card-content>
					<form>

						<mat-form-field class="input-full-width">
							<input matInput placeholder="Imię" type="text">
						</mat-form-field>

						<mat-form-field class="input-full-width">
							<input matInput placeholder="Nazwisko">
						</mat-form-field>

						<div>
							<mat-form-field class="input-full-width">
								<input matInput placeholder="Podaj swoj email" [formControl]="email" required>
								<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
							</mat-form-field>
						</div>
						<div>
							<mat-form-field class="input-full-width">
								<textarea matInput placeholder="Wiadomosc"></textarea>
							</mat-form-field>
						</div>
					</form>
				</mat-card-content>
				<mat-card-actions>

					<button mat-button (click)="onSubmit()">Wyslij</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
