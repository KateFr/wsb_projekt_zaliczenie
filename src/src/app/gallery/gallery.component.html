<div class="container">
	<section class="col-md-6 col-md-offset-3 carousel-inner">
		<div class="item active">
			<img [src]="pictures[currentPicture]" />
			<a class="left carousel-control" (click)="selectPrevPicture()">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" (click)="selectNextPicture()">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

	</section>



	<div class="row">
		<section class="col-md-8 col-md-offset-2">
			<ul>
				<li *ngFor="let picture of pictures; let i = index" (click)="selectPicture(i) " [class.active]="currentPicture ===i">
					<img [src]="picture" /></li>
			</ul>
		</section>
	</div>

</div>
